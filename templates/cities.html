{% extends "layout.html" %}

{% block headline %}

  There are {{ count }} borroughs in New York City.

{% endblock %}

{% block subhead %}

{% endblock %}

{% block content %}

  <div class="container">
    {% for city in cities %}
      <p><a href="/city/{{ city.lower().replace(' ', '-') }}">{{ city.title() }}</a></p>
    {% endfor %}
  </div>

{% endblock %}
