{% extends "layout.html" %}

{% block headline %}

  Cities

{% endblock %}

{% block content %}

<p>There are {{ count }} schools in {{ location.title() }}.</p>

<div class="container">
  <p>
    {% for school in schools %}
      <p><a href="/schools/{{ school.LOC_CODE }}">{{ school.SCHOOLNAME }}</a></p>
    {% endfor %}
  </p>
</div>

{% endblock %}
