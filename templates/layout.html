<DOCTYPE html>
<html>
<head>
  <title>{{ self.headline() }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Flask SQLAlchemy Mapbox Tutorial</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('index') }}">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('city_list') }}">Cities</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('zip_list') }}">Zip Codes</span></a>
      </li>
    </ul>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">{% block headline %} {% endblock %}</h1>
      <p class="lead">{% block subhead %} {% endblock %}</p>
    </div>
  </div>
  {% block content %} {% endblock %}
</body>
</html>
