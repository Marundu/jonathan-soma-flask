{% extends "layout.html" %}

{% block headline %}

  There are {{ count }} schools in New York City.

{% endblock %}

{% block subhead %}

{% endblock %}

{% block content %}

  <div class="container">
    {% for school in schools %}
      <p><a href="/schools/{{ school.LOC_CODE }}">{{ school.SCHOOLNAME }}</a></p>
    {% endfor %}
  </div>

{% endblock %}
